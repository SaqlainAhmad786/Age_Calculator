<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h3>ENTER YOUR DOB</h3>
        <form>
            <input class="userInput" type="date"><br>
            <button class="btn-submit">Submit</button>
        </form>
        <hr>
        <div class="result">
            <p><span class="result-year">--</span> years</p>
            <p><span class="result-month">--</span> months</p>
            <p><span class="result-day">--</span> days</p>
        </div>
    </div>
</body>
</html>
